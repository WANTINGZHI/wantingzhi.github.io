<div class="a1">
    <script>
        var str='';
        var date = new Date();

        if(date.getDay()==0){week="周末";}
		if(date.getDay()==1){week="周一";}
		if(date.getDay()==2){week="周二";}
		if(date.getDay()==3){week="周三";}
		if(date.getDay()==4){week="周四";}
		if(date.getDay()==5){week="周五";}
		if(date.getDay()==6){week="周六";}
		
        min=date.getMinutes();
        hour=date.getHours();
        s=" ";
        s=week+s+hour+"点"+min+"分了！";
        document.write(s);
        if(hour<6){str='早上好呀，你比太阳更勤奋';}
        else if   (hour<9){str='冲呀，新的一天开始了';}
        else if   (hour<12){str='是不是饿坏了，在等着午饭呢';}
        else if   (hour<14){str='午睡了吗，是不是有点困了';}
        else if   (hour<17){str='下午也要继续努力呀';}
        else if   (hour<19){str='傍晚好，换了时光要开始了呀';}
        else if   (hour<22){str='晚上了，洗洗睡吧';}
        else               {str='不听话了，还不睡觉';}
        document.write(str);
    </script>
</div>
